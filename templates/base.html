<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadFinder - Encuentra tu Squad Perfecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        /* ===== VARIABLES Y TEMA PRINCIPAL ===== */
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: #1a1f3a;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #2d3552;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1629 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo animado con partículas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ===== NAVBAR ===== */
        .navbar-custom { 
            background: rgba(26, 31, 58, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand { 
            color: var(--accent-primary) !important;
            font-weight: 800;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--accent-secondary) !important;
            transform: scale(1.05);
        }

        .navbar-brand i {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50px;
            border: 1px solid var(--accent-primary);
        }

        .nav-user-info span {
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* ===== BOTONES ===== */
        .btn-custom-primary { 
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-custom-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
            color: white;
        }

        .btn-custom-success { 
            background: linear-gradient(135deg, var(--accent-success) 0%, #059669 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-custom-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
            color: white;
        }

        .btn-custom-danger {
            background: linear-gradient(135deg, var(--accent-danger) 0%, #dc2626 100%);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
            color: white;
        }

        .btn-outline-custom {
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            background: transparent;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* ===== CARDS ===== */
        .card-custom {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            border-color: var(--accent-primary);
        }

        /* ===== FORMS ===== */
        .form-control-custom {
            background: rgba(26, 31, 58, 0.6);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            color: var(--text-primary);
            padding: 0.875rem 1.25rem;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            background: rgba(26, 31, 58, 0.8);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }

        .form-control-custom::placeholder {
            color: var(--text-secondary);
        }

        .form-label-custom {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* ===== BADGES ===== */
        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .badge-success-custom {
            background: linear-gradient(135deg, var(--accent-success) 0%, #059669 100%);
            color: white;
        }

        .badge-warning-custom {
            background: linear-gradient(135deg, var(--accent-warning) 0%, #d97706 100%);
            color: white;
        }

        .badge-info-custom {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
        }

        /* ===== STATS CARDS ===== */
        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .main-container {
            position: relative;
            z-index: 1;
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* ===== ANIMACIONES ===== */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.25rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .btn-custom-primary,
            .btn-custom-success {
                padding: 0.625rem 1.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/dashboard/">
                <i class="fa-solid fa-gamepad"></i>
                <span>SquadFinder</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3" id="menu-usuario">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block contenido %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const token = localStorage.getItem('access_token');
        const user = localStorage.getItem('usuario_actual');
        const menu = document.getElementById('menu-usuario');

        if (token && user) {
            menu.innerHTML = `
                <li class="nav-item">
                    <a href="/dashboard/" class="nav-link text-white">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/stats/" class="nav-link text-white">
                        <i class="fas fa-chart-line"></i> Estadísticas
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>${user}</span>
                        <button class="btn btn-custom-danger btn-sm" onclick="salir()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </li>
            `;
        } else {
            if (!window.location.pathname.includes('registro')) {
                menu.innerHTML = `
                    <li class="nav-item">
                        <a href="/" class="btn btn-outline-custom btn-sm">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/registro/" class="btn btn-custom-primary btn-sm">
                            <i class="fas fa-user-plus"></i> Crear Cuenta
                        </a>
                    </li>
                `;
            } else {
                menu.innerHTML = `
                    <li class="nav-item">
                        <a href="/" class="btn btn-outline-custom btn-sm">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </li>
                `;
            }
        }

        function salir() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
